<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <title>jQuery 이미지 롤링</title>
        <style type="text/css">
            .rolling-panels { position: relative; width: 560px; height: 210px; margin: 0; padding: 0; border: 1px solid #c7c7c7; overflow: hidden; }
            .rolling-panels ul { position: absolute; margin: 5px; padding: 0; list-style: none; }
            .rolling-panels ul li { float: left; width: 186px; height: 200px;}
        </style>
    </head>
    <body>
        <a href="javascript:void(0)" id="btnPrev">뒤로</a>
        <a href="javascript:void(0)" id="btnNext">앞으로</a>
        <div class="rolling-panels">
            <ul>
                <li><img src=""></li>
                <li><img src=""></li>
                <li><img src=""></li>
                <li><img src=""></li>
                <li><img src=""></li>
                <li><img src=""></li>
                <li><img src=""></li>
            </ul>
        </div>

        <script type="text/javascript" src="jquery-rolling-banner.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $(".rolling-panels").rollingBanner({
                isPrev: true,
                selectorPrev: "#btnPrev",
                isNext: true,
                selectorNext: "#btnNext"
                isAuto: false
            });
        });
        </script>
    </body>
</html>
